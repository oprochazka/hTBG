<!DOCTYPE html>
<html>
    <head>        
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title>Turn based game</title>

   
    </head>
    <body>
        <div id="playerUI" class="playerUI">
            <div id="nickName" class="nick-name">
                Nick: 
            </div>

            <div class="army-stats">
                <div class="header">
                    Army stats:
                </div>
                <div id="armyStats" class="army-body">
                    
                </div>

                <img id="armyStatsImg" class="army-stats-img">
                    
                </img>
            </div>

            <div class="playerStats">
                Count army: <span id="countArmy"></span>
                </br>
                Count building: <span id="countBuilding"></span>
                </br>
                Turn: <span id="playerTurn"> </span>
                </br>
                Gold: <span id="playerGold"> </span>
                </br>
            </div>
            <div id="endTurn" class="end-turn">
              End Turn
            </div>

            <div id="players" class="online-players">
                test
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

        <script src="./shared/tilesDesc.js"></script>
        <script src="./shared/buildingDesc.js"></script>
        <script src="./shared/armyDesc.js"></script>        

        <script src="./client/client.js"></script>
        <script src="./client/uiPlayer.js"></script>
        
        <script src="./client/draw.js"></script>

        <script src="./shared/fieldShared.js"></script>
        <script src="./client/field.js"></script>

        <script src="./client/gameEngine.js"></script>

        <script src="./shared/tileShared.js"></script>
        <script src="./client/tile.js"></script>

        <script src="./shared/buildingShared.js"></script>
        <script src="./client/building.js"></script>

        <script src="./shared/armyShared.js"></script>
        <script src="./client/army.js"></script>

        <script src="./shared/playerShared.js"></script>
        <script src="./client/player.js"></script>

		<div class="canvasWrapper">
		  <canvas class="gameCanvas" id="canvasLayer1" width="1536" height="960" ></canvas>

          
        </div>

      <script src="./client/canvasEngine.js"></script>

    </body>
</html>
